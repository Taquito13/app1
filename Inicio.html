<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link type="text/css" href="estilos.css" rel="stylesheet">
    </head>
    <body>
        <h1>Inicio</h1> 
    <div class="nombre">
        <input type="text" placeholder="Tu nombre..." id="nombre2">
        </div>
        <div class="password">
        <input type="password" placeholder="Tu Password..." id="password2">
        </div>
        <button onclick="comparar()" id="btnini2">Iniciar</button>
        <a href="index.html" id="Registro">Registra una cuenta.</a>
        <img src="sesion.png">
        <div class="informacion">
        <font size=3 color=aqua>Bienvenido a <font size=4 color= red>AGGUES</font>, la aplicación para compartir ofertas.</font><br>
        <font size=3 color=aqua>¿Conoces alguna oferta? ¡Compartela con tus amigos!</font><br>
        <font size=3 color=aqua>Puede que también a ellos les sea de ayuda.</font><br>
        <font size=3 color=aqua>¿Qué esperas? ¡Empieza a compartir!</font>
        </div>
        </body>
    <script>
        function comparar(){
            var nombre2 = document.getElementById('nombre2').value;
            var password2 = document.getElementById('password2').value;
            var nombre = localStorage.getItem('nombre');
            var password = localStorage.getItem('password');
            if(nombre2 == ""){alert('Ingresa un nombre por favor.'); return false;}
            if(password2 == ""){alert('Ingresa un password por favor.'); return false;}
            if (nombre2 == nombre && password2 == password){
                window.location="principal.html";
            }
            else{
                alert("Ingresa un nombre y contraseña correctos por favor.");
            }
        }
    </script>
</html>
